<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Voyage</title>
    <!-- Tailwind -->
     <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="app.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sriracha&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Here -->
     <nav class="bg-gray-100 px-8 py-7">
        <div class="flex justify-between items-center">
            <a href="#" class="text-5xl font-bold z-60 tangerine-bold">Global Voyage</a>
            <!-- <img src="" alt=""> -->
            <div class="hidden md:flex space-x-4">
                <a href="https://juanjbsalas.github.io/Global-Voyage/" class="hover:bg-[#005FA3] px-3 py-2 rounded">Home</a>
                <a href="https://juanjbsalas.github.io/Global-Voyage/dest1" class="hover:bg-[#005FA3] px-3 py-2 rounded">Destinations</a>
                <a href="https://juanjbsalas.github.io/Global-Voyage/shop" class="hover:bg-[#005FA3] px-3 py-2 rounded">Shop</a>
                <a href="https://juanjbsalas.github.io/Global-Voyage/contact" class="hover:bg-[#005FA3] px-3 py-2 rounded">Contact</a>
            </div>
            <div class="hidden md:inline-block">
                <a href="https://juanjbsalas.github.io/Global-Voyage/contact" class="px-4 py-2">
                    <i class="fa fa-phone"></i>
                </a>
            </div>
            <!-- Hamburguer Menu -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-black">
                    <i id="menu-icon" class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    <!-- ... your navbar code ... -->

    <!-- Mobile View! -->
     <div id="mobile-menu" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center bg-opacity-90 md:hidden bg-gray-100 w-1/2 h-1/3 float-end mt-2 me-2 py-4 rounded-md shadow-lg " >
        <div class="flex flex-col items-center text-center text-black space-y-4 px-4 py-2">
            <a href="#" class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Home</a>
            <a href="#" class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Destinations</a>
            <a href="#" class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Shop</a>
            <a href="#" class="w-full hover:bg-sky-400 px-3 py-2 rounded nav-link">Contact</a>
        </div>
    </div>    
    <script>
        const toggleButton = document.getElementById('menu-toggle');
        const menuIcon = document.getElementById('menu-icon');
        const mobileMenu = document.getElementById('mobile-menu');

        toggleButton.addEventListener('click', function(){
            mobileMenu.classList.toggle('hidden');

            if(menuIcon.classList.contains('fa-bars')) {
                menuIcon.classList.replace('fa-bars', 'fa-xmark');
            } else {
                menuIcon.classList.replace('fa-xmark', 'fa-bars');
            }
        });
    </script>
    <!-- ... your mobile menu code ... -->

    <main>
      <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Plan Your Trip</h1>
        <form id="quizForm" class="space-y-4">
          <div>
            <label for="origin" class="block font-semibold">Origin City</label>
            <input id="origin" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="e.g. New York" />
          </div>
          <div>
            <label for="destination" class="block font-semibold">Destination City</label>
            <input id="destination" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="e.g. Bangkok" />
          </div>
          <div>
            <label for="departureDate" class="block font-semibold">Departure Date</label>
            <input type="date" id="departureDate" class="w-full mt-1 p-2 border border-gray-300 rounded" />
          </div>
          <div>
            <label for="returnDate" class="block font-semibold">Return Date</label>
            <input type="date" id="returnDate" class="w-full mt-1 p-2 border border-gray-300 rounded" />
          </div>
          <div>
            <label for="interest" class="block font-semibold">Interest</label>
            <input id="interest" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="e.g. Museums" />
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Search
          </button>
        </form>
        <div id="results" class="mt-6">
          <!-- Flight results will be injected here -->
        </div>
      </div>
    </main>

    <!-- Footer -->
     <footer class="bg-gray-100 text-black">
        <div class="container mx-auto px-14 py-4">
            <div class="grid md:grid-cols-12 grid-cols-1 gap-4">
                <div class="lg:col-span-6 md:col-span-12">
                    <a href="#">
                        <img src="https://png.pngtree.com/png-clipart/20250115/original/pngtree-airplane-logo-vector-png-image_19677986.png" alt="" class="h-12">
                    </a>
                    <p class="mt-6 text-black">&copy; 2025 Global Voyage. All rights reserved.</p>
</p>
                </div>
                <div class="lg:col-span-2 md:col-span-4 col-span-12 text-center">
                    <h5 class="tracking-wide text-gray-700 font-semibold">Company</h5>
                    <ul class="list-none mt-6 space-y-2">
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Home</a></li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Destinations</a></li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Shop</a></li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Contact</a></li>
                    </ul>
                </div>
                <div class="lg:col-span-3 md:col-span-4 col-span-12 text-center">
                    <h5 class="tracking-wide text-gray-700 font-semibold">Important Links</h5>
                    <ul class="list-none mt-6 space-y-2">
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Terms of Service</a></li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Privacy Policy</a></li>
                        <li><a href="#" class="hover:text-gray-400 transition-all duration-500 ease-in-out">Documentation</a></li>
                    </ul>
                </div>
            </div>
        </div>
     </footer>

    <!-- Place your JS at the end of body for best practice -->
    <script src="script.js"></script>
   
</body>
</html>
